<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CaveCrawler</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/CaveCrawlerJS.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>My game (Alpha very alpha)</h1>
<p style="text-align:center;">If you find a bug, message me, please excuse all the glitches.</p>
    <p style="text-align:center;">Sword is inventory. to attack press SPACE</p>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1012px; height: 1036px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CaveCrawler</div>
      </div>
    </div>
  </body>
</html>
